<!DOCTYPE html>
<html>
    <head>
        <title>List posts</title>
    </head>
    <body>
        <h1>Posts</h1>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}

        <a href="{% url 'add_post' %}">Add post</a>
    </body>
</html>
